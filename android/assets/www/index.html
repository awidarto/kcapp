        <script id="article-tpl" type="text/x-handlebars-template">
            <div class="wrapper">
                <header class="inner">
                <p>{{title}}</p>
                <span id="back-btn" class="header-button header-button-left header-back-button" onClick="history.go(-1);return true;"><img src="images/back-btn.png"></span>
                </header>
                <section id="mainContent" class="inner-content">
                    <div class="row">
                    <div class="twelve columns">
                        <img src="images/img-content-sample.jpg">
                        <div class="detail-container">
                          <h4>{{title}}</h4>
                          <p>{{body}}</p>
                          <p>
                            <a href="http://www.facebook.com/share.php?u={{u}}&t={{t}}&i={{i}}&d={{d}}"><img src="images/facebook.png"/></a>
                            <a href="https://twitter.com/intent/tweet?text={{tweet}}"><img src="images/twitter.png"/></a>
                          </p>
                        </div>
                        <div class="share-buttons"></div>
                    </div>
                    </div>
                </section>
            </div>
        </script>

        <script id="shop-tpl" type="text/x-handlebars-template">

                          <p>{{phone}}</p>

                          <p>

                            <a href="https://twitter.com/intent/tweet?text={{tweet}}"><img src="images/twitter.png"/></a>

                    </div>
                </section>
            </div>
        </script>

        <script id="about-tpl" type="text/x-handlebars-template">
          <div class="wrapper">
            <header class="inner">
              <p>ABOUT US</p>
                <span id="back-btn" class="header-button header-button-left header-back-button" onClick="history.go(-1);return true;"><img src="images/back-btn.png"></span>
            </header>
              <div id="mainContent" class="inner-content">
                <div class="row">
                  <div class="twelve columns">
                      <img src="images/kc-mall.jpg">
                      <div class="detail-container" style="text-align:left;">
                        <h4>Mall - About</h4>
                        <p>Discover an impressive array of well selected international and local gourmet and culinary delights from all corners of the globe to suit your palate. With its amazing selection, there are always restaurants, cafes, bars and clubs to tempt your taste buds and be entertained. Dine and Play in The Gourmet Tower will be particularly picturesque with the bustling city street and skyline. With irresistible choices from the entertainment world, Kuningan City Mall is the perfect place to enjoy in one of the latest concept pubs and clubs, or get up to date with the latest electronic gadgets, or simply watch the latest Hollywood blockbuster.</p>
                        <p>Get in touch with your glamour side and explore a collection of international fashion brandsâ€”offering everything from career wear to weekend casuals and chic, clothing and accessories. Kuningan City Mall will also host a wide range of selective lifestyle products for both your home and office. After all the shopping, pamper yourself with your favorite massage in the spa, have your beauty treatments or keep yourself in shape with a workout in the gym.</p>
                        <p>With its vibrant natural celebration themed surroundings and home to an impressive array of national and international retailers, providing a wide selection of merchandise and services conveniently grouped together over six floors, Kuningan City Mall sets a new standard in lifestyle and entertainment scene and destined for those who want to live life to the fullest.</p>
                      </div>

                      <img src="images/kc-office.jpg">
                      <div class="detail-container" style="text-align:left;">
                        <h4>Axa Tower - About</h4>
                        <p>Soaring 31 stories above Kuningan City Superblock, AXA Tower is aimed for those who wanted to leave their mark of success. It is unsurpassed for its combination of location and architectural excellence. The premium office tower is offered in strata title ownership which instantly makes AXA Tower by Kuningan City a lucrative investment opportunity.</p>
                        <p>Working at AXA Tower is a sheer pleasure, as tenants will find themselves immersed in success with all the advantages of maximum comforts and amenities as it is a part of a bustling retail and entertainment complex dazzling with amenities. Connect your business with the rest of the world with blazingly fast broadband internet meanwhile state-of-the-art communications system enables you to stay on top of your game.</p>
                        <p>The unique oval shape floor plate with a high floor to ceiling space provides occupiers with great city views, abundant natural light and flexibility in design and fit out.</p>
                      </div>

                      <img src="images/kc-apartement.jpg">
                      <div class="detail-container" style="text-align:left;">
                        <h4>Residence - About</h4>
                        <p>For those who is passionate about life and celebrate living at its best, Denpasar Residence is the ultimate choice of residency, the right answer for any individual who wanted to seek the sanctuary in the middle of a bustling capital with every daily needs at your doorstep. Suitable for urban family who value fine modern living.</p>
                        <p>Combining contemporary architectural with rich Balinese ethnic and exotic cultural elements, the result is simply remarkable, a balance of modern living with a touch of nature. The twin towers of Denpasar Residence soars gracefully above Kuningan City Superblok and offers uninterrupted view of Jakarta's skyline. Each unit is meticulously designed to suit every unique individual with their inner city lifestyle.</p>
                        <p>A tropical paradise located on top of the podium. A place where residents can unwind and relax in a resort environment. Vast greeneries, frangipani trees in Balinese thematic garden, and an infinity pool are just some of the features that will greet every resident. A quick dip in the pool after a long work out at the gym is a must. A true personal retreat at the end of any busy day
                        <br/>
